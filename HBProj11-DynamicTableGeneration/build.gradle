plugins {
    // Apply the application plugin to add support for execution
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.18.Final'
	// https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc8
	implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '19.7.0.0'	
}

sourceSets{
	main{
		resources{
			srcDirs=["src/main/java"]
			includes=["**/*.xml"]
		}
	}
}

mainClassName='com.nt.test.SaveObjectTest'
